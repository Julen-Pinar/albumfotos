application: albumfotos
version: 1
runtime: python27
api_version: 1
threadsafe: yes


handlers:
- url: /images
  static_dir: static/imagenes
  
- url: /static
  static_dir: static

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.app

- url: /reg
  script: reg.app
  
- url: /luser
  script: luser.app
  
- url: /ladmin
  script: ladmin.app
  
- url: /auser
  script: auser.app
  
- url: /aalbum
  script: aalbum.app
  
libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
