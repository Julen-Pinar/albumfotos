application: albumfotos
version: 1
runtime: python27
api_version: 1
threadsafe: yes


handlers:
- url: /images
  static_dir: static/imagenes
  
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.app

  url: /registro
  script: reg.app
  
libraries:
- name: webapp2
  version: "2.5.2"
