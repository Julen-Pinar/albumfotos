<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AlbumFotos</title>
<link rel="stylesheet" type="text/css" href="/static/css/pinterest.css">
<link rel="stylesheet" type="text/css" href="/static/css/style.css">
<!-- Bootstrap -->
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>
<body>
    {% include "templates/menus/user.html" %}
    <div class="container">
        <div class="row">
            <h1>Tag </h1>
            <a href="luser">Volver a Albumes</a>
            <br />
            <h2>
                Imagenes
            </h2>
            <hr>
            <div class="canvas">
                <div id="wrapper">
                    <div id="columns">
                        {% for foto in fotos %}
                        <div class="pin">
                            <div class="actions pull-right">
                                <button type="button" data-toggle="modal"
                                    data-target="#delete-image-modal"
                                    class="btn btn-xs btn-danger glyphicon glyphicon-remove delete-image">
                                    <div class="hidden entity-key">{{ foto.key.urlsafe() }}</div>
                                </button>
                            </div>
                            <br /><br />
                            <img src="data:image/png;base64,{{ foto.data | b64encode }}" alt="{{foto.nombre}}">
                            <div class="descripcion">
                            {% set listTags = foto.etiqueta.split(' ') %}
                            {% for tag in listTags %}
                            <a href="/buscafotos?tag={{tag}}"><span class="label label-default">{{tag}}</span></a>
                            {% endfor %}    
                            </div>
                            <div class="photo_name">{{foto.titulo}}</div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Compiled and minified Bootstrap JavaScript -->
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="/static/js/functions.js"></script>
</body>
</html>
