<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AlbumFotos</title>
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        {% include "templates/menus/base.html" %}
            <br /><br /> <br /><br />
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <img class="img-responsive" src="/static/images/album_digital.jpg">
                </div>
                <div class="col-md-4">
                 <p class="info hidden"></p>
                <h1>Login</h1>
                    <form action="/logueo" method="POST">
                        <div class="form-group">
                            <label for="nombre">Email address</label>
                            <input type="email" class="form-control" id="nombre" name="nombre" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="contra">Password</label>
                            <input type="password" class="form-control" id="contra" name="contra" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Compiled and minified Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="/static/js/functions.js"></script>
    </body>
</html>
